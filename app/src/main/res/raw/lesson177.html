<font face="verdana" size="4">		    <h3 p align="center">Lesson 177</h3>    <p align="center"><b>God is but Love, and therefore so am I. </b></p>     <p>(163) There is no death. The Son of God is free.</p>               <p><b> God is but Love, and therefore so am I. </b></p>          <p>(164) Now are we one with Him Who is our Source.</p>               <p><b> God is but Love, and therefore so am I. </b></p>          <p> </p>
