<font face="verdana" size="4">		    <h3 p align="center">Lesson 211</h3>    <p align="center"><b>I am not a body. I am free. <br />     For I am still as God created me. </b></p><p></p><p>(191) I am the holy Son of God Himself. </p>     <p><i>In silence and in true humility I seek God's glory, to behold          it in the Son          whom He created as my Self.</i></p><p align="center"><b>I am not a body. I am free. <br />For I am still as God created me. </b></p><p> </p><p align="center">&nbsp;</p>&nbsp;<p> </p>
